<h1>Welcome to {{ hotelName }}</h1>
<div [hidden]="hiderooms">
  <p>Number of rooms</p>
  <div [innerText]="numberOfRooms"></div>
</div>
<div *ngIf="rooms.availableRooms > 0">
  List of Rooms
  <table>
    <tr>
      <th>Index</th>
      <th>Room Number</th>
      <th>Room Type</th>
      <th>Room Price</th>
      <th>Room Amenities</th>
      <th>Checkin Time</th>
    </tr>
    <tr
      [ngClass]="e ? 'even' : 'odd'"
      *ngFor="let room of roomList; let i = index; let o = odd; let e = even"
    >
      <td>{{ i }}</td>
      <td>{{ room.roomNumber }}</td>
      <td>{{ room.roomType }}</td>
      <td>{{ room.price }}</td>
      <td>{{ room.amenities }}</td>
      <td>{{ room.checkinTime }}</td>
    </tr>
  </table>
</div>
<button (click)="toogle()">Toogle</button>
